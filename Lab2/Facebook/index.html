<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – Вход или регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="fb-main">
        <div class="fb-content">
            <section class="fb-info">
                <h1 class="fb-logo">facebook</h1>
                <h2 class="fb-tagline">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
            </section>

            <section class="fb-auth">
                <div class="fb-card">
                    <form>
                        <div class="input-container">
                            <input type="text" placeholder="Электронный адрес или номер телефона" required aria-label="Email or phone">
                        </div>
                        <div class="input-container">
                            <input type="password" placeholder="Пароль" required aria-label="Password">
                        </div>
                        <button type="submit" class="login-btn">Вход</button>
                        <a href="#" class="forgot-link">Забыли пароль?</a>
                        <div class="divider"></div>
                        <button type="button" class="create-btn">Создать новый аккаунт</button>
                    </form>
                </div>
                <p class="create-page-text">
                    <a href="#"><b>Создать Страницу</b></a> знаменитости, музыкальной группы или компании.
                </p>
            </section>
        </div>
    </main>
</body>
</html>
