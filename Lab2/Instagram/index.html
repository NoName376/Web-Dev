<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход • Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="insta-container">
        <div class="phones-mockup">
            </div>

        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="logo-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram" class="logo-img">
                </div>
                
                <form class="auth-form">
                    <div class="input-group">
                        <input type="text" required aria-label="Телефон, имя пользователя или эл. адрес">
                        <label>Телефон, имя пользователя или эл. адрес</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required aria-label="Пароль">
                        <label>Пароль</label>
                    </div>
                    
                    <button type="submit" class="login-btn">Войти</button>

                    <div class="divider">
                        <div class="line"></div>
                        <div class="or-text">ИЛИ</div>
                        <div class="line"></div>
                    </div>

                    <button type="button" class="fb-login-btn">
                        <span class="fb-icon">f</span> Войти через Facebook
                    </button>
                    
                    <a href="#" class="forgot-pass">Забыли пароль?</a>
                </form>
            </div>

            <div class="signup-card">
                <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>

            <div class="app-download">
                <p>Установите приложение.</p>
                <div class="app-links">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="App Store">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Google Play">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
