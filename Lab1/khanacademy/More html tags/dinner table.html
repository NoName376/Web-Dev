<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
        <h1>Dinner Menu</h1>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td>Burger</td>
                    <td>$8</td>
                </tr>
                <tr>
                    <td>Salad</td>
                    <td>$7</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
