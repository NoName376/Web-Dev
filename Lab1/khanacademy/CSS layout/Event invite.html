<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project: Event invite</title>
    <style>
        body {
            font-family: sans-serif;
            background: azure;
            text-align: center;
        }
        .invitation {
            background-color: white;
            width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid;
        }
        h1, h2 {
            color: blue;
        }
        .list {
            margin-left: 170px;
            text-align: left;
            font-style: italic;
        }
        .button {
            float: right;
            width: 150px;
            background: aqua;
        }
        #details {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="invitation">
    <h1>Join us!</h1>
    <h2>Software Meetup</h2>
    
    <p><span id="details">Event Info:</span></p>
    
    <ul class="list">
        <li>Starts at: 18:30</li>
        <li>On: 15th February</li>
        <li>Place: KBTU Hall</li>
    </ul>

    <div class="button">
        <a href="">Go Now</a>
    </div>
</div>

</body>
</html>
