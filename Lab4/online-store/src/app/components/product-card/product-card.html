<div class="product-card">
  <div class="image-section">
    <div class="main-img-container">
      <img [src]="currentImage || product.image" [alt]="product.name" class="main-img">
    </div>
    <div class="thumb-nav">
      @for (img of product.images; track img) {
        <img [src]="img"
             (click)="currentImage = img"
             [class.active]="(currentImage || product.image) === img"
             class="thumb">
      }
    </div>
  </div>

  <div class="details">
    <a [href]="product.link" target="_blank" class="title">{{ product.name }}</a>

    <div class="meta">
      <span class="rating">⭐ {{ product.rating }}</span>
      <span class="price">{{ product.price | number }} ₸</span>
    </div>

    <p class="description">{{ product.description }}</p>

    <div class="share-actions">
      <button (click)="share('tg')" class="btn-share tg">Telegram</button>
      <button (click)="share('wa')" class="btn-share wa">WhatsApp</button>
    </div>
  </div>
</div>
